<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exhibition of the Unknown</title>
</head>

<body>
  <div class="art" id="binds-primordial-chaos">
    <img src="./public/images/Primordial Chaos.jpg" alt="Primordial Chaos">
  </div>
  <div class="art" id="binds-two-african-hairstyles">
    <img src="./public/images/Two African Hairstyles.jpg" alt="Two African Hairstyles">
  </div>
  <div class="art" id="binds-the-lovers-boat">
    <img src="./public/images/The Lovers Boat.jpg" alt="The Lovers Boat">
  </div>
  <div class="art" id="binds-capa-robert">
    <img src="./public/images/capa robert.jpg" alt="capa robert">
  </div>
  <div class="art" id="binds-the-adventures-of-prince-achmed">
    <img src="./public/images/The Adventures of Prince Achmed.webp" alt="The Adventures of Prince Achmed">
  </div>

  <div class="pane">
    <div class="work" id="primordial-chaos">
      <table>
        <tr>
          <td class="name-fix">
            <p class="name">Primordial Chaos</p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="index">1</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="work" id="two-african-hairstyles">
      <table>
        <tr>
          <td class="name-fix">
            <p class="name">Two African Hairstyles</p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="index">2</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="work" id="the-lovers-boat">
      <table>
        <tr>
          <td class="name-fix">
            <p class="name">The Lovers Boat</p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="index">3</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="work" id="capa-robert">
      <table>
        <tr>
          <td class="name-fix">
            <p class="name">Capa robert</p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="index">4</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="work" id="the-adventures-of-prince-achmed">
      <table>
        <tr>
          <td class="name-fix">
            <p class="name">The Adventures of Prince Achmed</p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="index">5</p>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script src="motion.js"></script>
  <script src="script.js"></script>
</body>

</html>
